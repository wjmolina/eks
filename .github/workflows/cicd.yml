name: cicd

on:
  push:
    branches:
      - main

jobs:
  cicd:
    name: cicd
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: terraform
        uses: hashicorp/setup-terraform@v2

      - name: terraform run
        working-directory: terraform
        run: |
          terraform init
          terraform apply -auto-approve

      - name: kubectl
        uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBE_CONFIG }}

      - name: kubectl run
        working-directory: kubernetes
        run: |
          kubectl create namespace example-app --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -n example-app -f secrets/secret.yml
          kubectl apply -n example-app -f configmaps/configmap.yml
          kubectl apply -n example-app -f deployments/deployment.yml
          kubectl apply -n example-app -f services/service.yml
